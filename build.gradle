plugins {
    id "java"
    id "application"
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation "com.github.KaptainWutax:SEED:b1b7c79e9b"
    implementation "com.github.WearBlackAllDay:JavaUtils:520c04e605b5c571c57f85f73f4609b2ff442a91"

    implementation "com.formdev:flatlaf:0.38"
    implementation "com.formdev:flatlaf-intellij-themes:1.1.2"
}
application {
    mainClassName = "wearblackallday.gui.SeedCandy"
}

version "1.5.1"

task fatJar(type: Jar) {
    manifest {
        attributes(
                "Main-Class": "$mainClassName"
        )
    }
    outputs.upToDateWhen { false }
    project.archivesBaseName = "SeedCandy"
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

artifacts {
    archives fatJar
}
