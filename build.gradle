plugins {
    id 'java'
    id "application"
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.KaptainWutax:SEED:9125e8b8094ebd2588c89e16fcc0a94418129f5e'
    implementation 'com.github.WearBlackAllDay:JavaUtils:5dcd4385d2264a1edf8ab778ff81155ebaf38e30'
    implementation "com.formdev:flatlaf:0.38"
    implementation 'com.formdev:flatlaf-intellij-themes:1.1.2'
}
application {
    mainClassName = "wearblackallday.gui.SeedCandy"
}
version "1.5.0"
task fatJar(type: Jar) {
    manifest {
        attributes(
                "Main-Class": "$mainClassName"
        )
    }
    outputs.upToDateWhen { false }
    project.archivesBaseName = "SeedCandy"
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
artifacts {
    archives fatJar
}
