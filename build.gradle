plugins {
    id 'java'
    id "application"
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.KaptainWutax:SEED:9125e8b8094ebd2588c89e16fcc0a94418129f5e'
    implementation 'com.github.WearBlackAllDay:JavaUtils:a680009ff05e83c36977bc5dd206dca27f770eea'
    implementation "com.formdev:flatlaf:0.38"
}
application {
    mainClassName = "gui.SeedCandy"
}
version "1.4"
task fatJar(type: Jar) {
    manifest {
        attributes(
                "Main-Class": "$mainClassName"
        )
    }
    outputs.upToDateWhen { false }
    project.archivesBaseName = "SeedCandy"
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}
sourceCompatibility = 1.8
targetCompatibility = 1.8
artifacts {
    archives fatJar
}
